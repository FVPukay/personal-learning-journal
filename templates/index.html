{% extends 'base.html' %}
{% block content %}

<section>
  <div class="container">
    <div class="entry-list">
      {% if journal_posts.count() %}
        {% for entry in journal_posts %}
        <article>
          <h2><a href="{{ url_for('detail', id=entry.id) }}">{{ entry.title }}</a></h2>
          <time datetime="{{ entry.date }}">{{ entry.date.strftime("%B %d, %Y") }}</time>
        </article>
        {% endfor %}
        {% else %}
          <article>
            <h2>{{ "No journal posts yet!" }}</h2>
          </article>
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
